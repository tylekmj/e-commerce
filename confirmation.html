<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Order Confirmation</h1>
      <div id="order-summary">
        <!-- Order summary will be dynamically inserted here -->
      </div>
      <br>
      <p>
        Thank you for your business! Your order will be shipped within 3-5
        business days.
      </p>
    </div>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderSummary = document.getElementById('order-summary');
            
        
            const ids = urlParams.getAll('id');
            const names = urlParams.getAll('name');
            const prices = urlParams.getAll('price');
            const quantity = urlParams.getAll('quantity');
            const total = urlParams.getAll('total');
            const email = urlParams.getAll('email');
            const city = urlParams.getAll('city');
            const state = urlParams.getAll('state');
            const zip = urlParams.getAll('zip');
            const address = urlParams.getAll('address');
            const apt = urlParams.getAll('apartment');
            
            let confirmItems = '';

            for (let i = 0; i < ids.length; i++) {
              confirmItems += `
                    <div class="cart-item">
                        <h4>${names[i]}</h4>
                        <p>$${parseFloat(prices[i]).toFixed(2)} x ${quantity[i]}</p>
                    </div>
                `;
        
            }
        
            confirmItems += `
                    <div class="cart-item">
                        
                        <p>Total: $${parseFloat(total).toFixed(2)}</p>
                        <h4>Shipping Address</h4>
                        <p>${address}${apt}, ${city}, ${state}, ${zip}</p>
                        <h4>Email</h4>
                        ${email}
                    </div>
                `;
            
            orderSummary.innerHTML = confirmItems;
            })
          
    </script>
  </body>
</html>
