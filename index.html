<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
    <form action="checkout.html" method="get">
      <h2>Cart</h2>
      <div id="cart-list">
        <!-- Cart items will be dynamically inserted here -->

      </div>

      <a href="checkout.html">
        <button class="btn btn-primary" id="checkout-button" type="submit">Checkout</button>
      </form>
      </a>
    </div>
  
    <div class="container mt-5">

      <h1>Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically inserted here -->
        
      </div>
    </div>

    

    <footer class="bg-light text-center py-3">
      <p>&copy; 2025 E-commerce Website. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let cart = [];
      let productsData = [];
 
      //Adds every product from products.json to the product div
      function addToCart(event) {
        const productId = event.target.getAttribute(`data-id`);
        const product = productsData[productId - 1];

        const existingItem = cart.find(item => item.id == productId);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          let cartItem = {
            name: product.name,
            price: product.price,
            id: product.id,
            quantity: 1
          };
          cart.push(cartItem);
        }
        renderCart();
      }

      function renderCart() {
        const cartList = document.getElementById(`cart-list`);
        let cartItem = ``;
        
        //dynamically adds to the cart div as the items are picked
        cart.forEach((product) => {
          cartItem += `
            <div class="cart-item">
              <h5>${product.name}</h5>
              <p>$${product.price.toFixed(2)} x <span class="quantity">${product.quantity}</span></p>
              <input type="hidden" name="id" value="${product.id}" />
              <input type="hidden" name="name" value="${product.name}" />
              <input type="hidden" name="price" value="${product.price}" />
              <input type="hidden" name="quantity" value="${product.quantity}" />

              <button type="button" class="btn btn-secondary increase-quantity" data-id="${product.id}">
                +
              </button>
              <button type="button" class="btn btn-secondary decrease-quantity" data-id="${product.id}">
                -
              </button>
              <button type="button" class="btn btn-danger remove-from-cart" data-id="${product.id}">
                Remove
              </button>
            </div>      
          `;
        });

        cartList.innerHTML = cartItem;

        // Click events to start a function whenever the +, -, or remove buttons are clicked
        document.querySelectorAll('.increase-quantity').forEach(button => {
          button.addEventListener('click', increaseQuantity);
        });

        document.querySelectorAll('.decrease-quantity').forEach(button => {
          button.addEventListener('click', decreaseQuantity);
        });

        document.querySelectorAll('.remove-from-cart').forEach(button => {
          button.addEventListener('click', removeFromCart);
        });
      }

      

      function increaseQuantity(event) {
        const productId = event.target.getAttribute('data-id');
        const product = cart.find(item => item.id == productId);
        if (product) {
          product.quantity++;
          renderCart();
        }
      }

      function decreaseQuantity(event) {
        const productId = event.target.getAttribute('data-id');
        const product = cart.find(item => item.id == productId);
        if (product && product.quantity > 1) {
          product.quantity--;
          renderCart();
        }
      }

      function removeFromCart(event) {
        event.preventDefault(); //Prevents the remove button from somehow taking you to the checkout page
        const productId = event.target.getAttribute(`data-id`);
        cart = cart.filter(product => product.id != productId);
        console.log("working");
        renderCart();
      }

      document.addEventListener("DOMContentLoaded", function () {
        const productList = document.querySelector('#product-list');
        let productHTML = '';

        fetch('products.json')
          .then(response => response.json())
          .then(data => {
            console.log(data);
            productsData = data.products;
            data.products.forEach(product => {
              productHTML += `
                <div class="col-md-4">
                  <div class="card mb-4">
                    <img src="${product.image || 'https://placehold.co/100'}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                      <h5 class="card-title">${product.name}</h5>
                      <p class="card-text">$${product.price.toFixed(2)}</p>
                      <p class="card-text">${product.description}</p>
                      <button class="btn btn-primary add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                  </div>
                </div>
              `;
            });

            // Insert the generated HTML into the product list container
            productList.innerHTML = productHTML;
            document.querySelectorAll(`.add-to-cart`).forEach((button) => {
              button.addEventListener("click", addToCart);
            });
          });
      });
    </script>
  </body>
</html>
